     <div id="content-wrap">

        <div class="border border-2 rounded-3" id="authenticate">
            <div id="login">
                <div class="bg-info text-center" style="font-size: x-large;">Login</div>
                <form action="/account/login/" method="post">
                    <div class="form-state">

                    </div>
                    <div class="form-group">
                        <label for="username"  class="text-muted ">Username</label>
                        <input type="email" class="form-control" id="username" name="username" placeholder="Username">
                    </div>

                    <div class="form-group mt-3">
                        <label for="username" class="text-muted">Password</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                    
                    <button type="submit" class="btn mt-3 btn-primary">Login</button>

                </form>
            </div>

            <div id="signup">
                <div class="bg-info text-center" style="font-size: x-large;">Signup</div>
                <form action="/user/signup" method="post">
                    <div class="form-state">

                    </div>
                    <div class="form-group">
                        <label for="register_username"  class="text-muted ">Email</label>
                        <input type="email" class="form-control" id="register_username" name="register_username" placeholder="Email">
                    </div>

                    <div class="form-group mt-3">
                        <label for="register_password" class="text-muted">Password</label>
                        <input type="password" class="form-control" id="r_password" name="r_password" placeholder="Password">
                    </div>

                    <div class="form-group mt-3">
                        <label for="r_confirm_password" class="text-muted">Confirm Password</label>
                        <input type="password" class="form-control" id="r_confirm_password" name="r_confirm_password" placeholder="Confirm Password">
                    </div>
                    
                    <button type="submit" class="btn mt-3 btn-primary">Signup</button>

                </form>

            </div>
            

            <div id="forgot-password">
                <form action="/user/recover" method="post">
                    <div class="bg-info text-center" style="font-size: x-large;">Forgot Password</div>
                    <div class="form-state">

                    </div>
                    <div class="form-group">
                        <label for="username"  class="text-muted ">Email</label>
                        <input type="email" class="form-control" id="username" name="username" placeholder="Email address">
                        <p style="font-size: small;" class="text-muted text-left">We will email you instructions to recover your account</p>
                    </div>

                    <button class="btn btn-sm btn-primary" type="submit">Submit</button>

                </form>
            </div>

            <div id="reset-password">
                <div class="bg-info text-center" style="font-size: x-large;">Reset Password</div>
                <form action="/user/reset" method="post">
                    <div class="form-state">

                    </div>


                    <div class="form-group mt-3">
                        <label for="password" class="text-muted">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>

                    <div class="form-group mt-3">
                        <label for="confirm_password" class="text-muted">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                    </div>
                    
                    <button class="btn mt-3 btn-sm btn-primary" type="submit">Submit</button>
                </form>

            </div>


        </div>
